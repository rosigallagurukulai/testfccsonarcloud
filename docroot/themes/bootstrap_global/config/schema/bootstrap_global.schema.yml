# Schema for the configuration files of the Bootstrap Global.

bootstrap_global.settings:
  type: theme_settings
  label: 'Bootstrap Global settings'
  mapping:

    # Library.
    # ----------------------------
    bootstrap_global_library:
      type: text
      label: 'Load library'
    bootstrap_global_source:
      type: string
      label: 'Load library'

    # Container.
    # ----------------------------
    bootstrap_global_fluid_container:
      type: integer
      label: 'Fluid container'

    # Region.
    # ----------------------------
    bootstrap_global_region_clean_top_header:
      type: integer
      label: 'Clean wrapper for Top header region'
    bootstrap_global_region_class_top_header:
      type: text
      label: 'Classes for Top header region'
    bootstrap_global_region_clean_top_header_form:
      type: integer
      label: 'Clean wrapper for Top header form region'
    bootstrap_global_region_class_top_header_form:
      type: text
      label: 'Classes for Top header form region'
    bootstrap_global_region_clean_header:
      type: integer
      label: 'Clean wrapper for Header region'
    bootstrap_global_region_class_header:
      type: text
      label: 'Classes for Header region'
    bootstrap_global_region_clean_header_form:
      type: integer
      label: 'Clean wrapper for Header form region'
    bootstrap_global_region_class_header_form:
      type: text
      label: 'Classes for Header form region'
    bootstrap_global_region_clean_primary_menu:
      type: integer
      label: 'Clean wrapper for Primary menu region'
    bootstrap_global_region_class_primary_menu:
      type: text
      label: 'Classes for Primary menu region'
    bootstrap_global_region_clean_secondary_menu:
      type: integer
      label: 'Clean wrapper for Secondary menu region'
    bootstrap_global_region_class_secondary_menu:
      type: text
      label: 'Classes for Secondary menu region'
    bootstrap_global_region_clean_page_top:
      type: integer
      label: 'Clean wrapper for Page top region'
    bootstrap_global_region_class_page_top:
      type: text
      label: 'Classes for Page top region'
    bootstrap_global_region_clean_page_bottom:
      type: integer
      label: 'Clean wrapper for Page bottom region'
    bootstrap_global_region_class_page_bottom:
      type: text
      label: 'Classes for Page bottom region'
    bootstrap_global_region_clean_highlighted:
      type: integer
      label: 'Clean wrapper for Highlighted region'
    bootstrap_global_region_class_highlighted:
      type: text
      label: 'Classes for Highlighted region'
    bootstrap_global_region_clean_featured_top:
      type: integer
      label: 'Clean wrapper for Featured top region'
    bootstrap_global_region_class_featured_top:
      type: text
      label: 'Classes for Featured top region'
    bootstrap_global_region_clean_breadcrumb:
      type: integer
      label: 'Clean wrapper for Breadcrumb region'
    bootstrap_global_region_class_breadcrumb:
      type: text
      label: 'Classes for Breadcrumb region'
    bootstrap_global_region_clean_content:
      type: integer
      label: 'Clean wrapper for Content region'
    bootstrap_global_region_class_content:
      type: text
      label: 'Classes for Content region'
    bootstrap_global_region_clean_sidebar_first:
      type: integer
      label: 'Clean wrapper for Sidebar first region'
    bootstrap_global_region_class_sidebar_first:
      type: text
      label: 'Classes for Sidebar first region'
    bootstrap_global_region_clean_sidebar_second:
      type: integer
      label: 'Clean wrapper for Sidebar second region'
    bootstrap_global_region_class_sidebar_second:
      type: text
      label: 'Classes for Sidebar second region'
    bootstrap_global_region_clean_featured_bottom_first:
      type: integer
      label: 'Clean wrapper for Featured bottom first region'
    bootstrap_global_region_class_featured_bottom_first:
      type: text
      label: 'Classes for Featured bottom first region'
    bootstrap_global_region_clean_featured_bottom_second:
      type: integer
      label: 'Clean wrapper for Featured bottom second region'
    bootstrap_global_region_class_featured_bottom_second:
      type: text
      label: 'Classes for Featured bottom second region'
    bootstrap_global_region_clean_featured_bottom_third:
      type: integer
      label: 'Clean wrapper for Featured bottom third region'
    bootstrap_global_region_class_featured_bottom_third:
      type: text
      label: 'Classes for Featured bottom third region'
    bootstrap_global_region_clean_footer_first:
      type: integer
      label: 'Clean wrapper for Footer first region'
    bootstrap_global_region_class_footer_first:
      type: text
      label: 'Classes for Footer first region'
    bootstrap_global_region_clean_footer_second:
      type: integer
      label: 'Clean wrapper for Footer second region'
    bootstrap_global_region_class_footer_second:
      type: text
      label: 'Classes for Footer second region'
    bootstrap_global_region_clean_footer_third:
      type: integer
      label: 'Clean wrapper for Footer third region'
    bootstrap_global_region_class_footer_third:
      type: text
      label: 'Classes for Footer third region'
    bootstrap_global_region_clean_footer_fourth:
      type: integer
      label: 'Clean wrapper for Footer fourth region'
    bootstrap_global_region_class_footer_fourth:
      type: text
      label: 'Classes for Footer fourth region'
    bootstrap_global_region_clean_footer_fifth:
      type: integer
      label: 'Clean wrapper for Footer fifth region'
    bootstrap_global_region_class_footer_fifth:
      type: text
      label: 'Classes for Footer fifth region'

    # Sidebar position.
    # ----------------------------
    bootstrap_global_sidebar_position:
      type: text
      label: 'Sidebar position'
    bootstrap_global_content_offset:
      type: integer
      label: 'Content offset'

    # Sidebar first layout.
    # ----------------------------
    bootstrap_global_sidebar_collapse:
      type: integer
      label: 'Sidebar collapse'
    bootstrap_global_sidebar_first_width:
      type: integer
      label: 'Sidebar first width'
    bootstrap_global_sidebar_first_offset:
      type: integer
      label: 'Sidebar first offset'

    # Sidebar second layout.
    # ----------------------------
    bootstrap_global_sidebar_second_width:
      type: integer
      label: 'Sidebar second width'
    bootstrap_global_sidebar_second_offset:
      type: integer
      label: 'Sidebar second layout'

    # Buttons.
    # ----------------------------
    bootstrap_global_button:
      type: integer
      label: 'Convert input submit to button element'
    bootstrap_global_button_size:
      type: text
      label: 'Default button size'
    bootstrap_global_button_outline:
      type: integer
      label: 'Button with outline format'

    # Navbar.
    # ----------------------------
    bootstrap_global_navbar_container:
      type: text
      label: 'Navbar width container'
    bootstrap_global_navbar_toggle:
      type: text
      label: 'Navbar toggle size'
    bootstrap_global_navbar_top_navbar:
      type: integer
      label: 'Navbar top is navbar'
    bootstrap_global_navbar_top_class:
      type: text
      label: 'Class for navbar top'
    bootstrap_global_navbar_class:
      type: text
      label: 'Class for navbar'
    bootstrap_global_navbar_top_position:
      type: text
      label: 'Navbar top position'
    bootstrap_global_navbar_top_color:
      type: text
      label: 'Navbar top link color'
    bootstrap_global_navbar_top_background:
      type: text
      label: 'Navbar top background color'
    bootstrap_global_navbar_position:
      type: text
      label: 'Navbar position'
    bootstrap_global_navbar_color:
      type: text
      label: 'Navbar link color'
    bootstrap_global_navbar_background:
      type: text
      label: 'Navbar background color'
    bootstrap_global_navbar_flyout:
      type: boolean
      label: 'Flyout style main menu'
    bootstrap_global_navbar_slide:
      type: boolean
      label: 'Sliding navbar'

    # Messages.
    # ----------------------------
    bootstrap_global_messages_widget:
      type: text
      label: 'Messages widget'

    # Affix.
    # ----------------------------
    bootstrap_global_navbar_top_affix:
      type: integer
      label: 'Affix navbar top'
    bootstrap_global_navbar_affix:
      type: integer
      label: 'Affix navbar'
    bootstrap_global_sidebar_first_affix:
      type: integer
      label: 'Affix sidebar first'
    bootstrap_global_sidebar_second_affix:
      type: integer
      label: 'Affix sidebar first'

    # Scrollspy.
    # ----------------------------
    bootstrap_global_scroll_spy:
      type: text
      label: 'Scrollspy element ID'

    # Fonts.
    # ----------------------------
    bootstrap_global_google_fonts:
      type: text
      label: 'Google Fonts combination'

    # Icons.
    # ----------------------------
    bootstrap_global_bootstrap_icons:
      type: integer
      label: 'Use Bootstrap icons'
    bootstrap_global_icons:
      type: text
      label: 'Icon set'

    # System messages.
    # ----------------------------
    bootstrap_global_system_messages:
      type: text
      label: 'System messages color scheme'

    # Tables.
    # ----------------------------
    bootstrap_global_table_style:
      type: text
      label: 'Table cell style'
    bootstrap_global_table_hover:
      type: integer
      label: 'Hover effect over table cells'
    bootstrap_global_table_head:
      type: text
      label: 'Table header color scheme'

    # Image fluid.
    # ----------------------------
    bootstrap_global_image_fluid:
      type: boolean
      label: 'Apply img-fluid style to all content images'

    # Tabs.
    # ----------------------------
    bootstrap_global_tabs_style:
      type: string
      label: 'Tabs style'
