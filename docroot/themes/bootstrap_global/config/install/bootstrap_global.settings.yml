# Library.
# ----------------------------
bootstrap_global_library: 'production'
# Layout.
# ----------------------------
bootstrap_global_sidebar_position: 'both'
bootstrap_global_content_offset: 0
bootstrap_global_sidebar_first_width: 4
bootstrap_global_sidebar_first_offset: 0
bootstrap_global_sidebar_second_width: 3
bootstrap_global_sidebar_second_offset: 0

# Container.
# ----------------------------
bootstrap_global_fluid_container: 0

# Buttons.
# ----------------------------
bootstrap_global_button: 1
bootstrap_global_button_size: ''
bootstrap_global_button_outline: 0

# Navbar.
# ----------------------------
bootstrap_global_navbar_toggle: 'navbar-toggleable-lg'
bootstrap_global_navbar_container: 'navbar-toggleable-md'
bootstrap_global_navbar_top_position: ''
bootstrap_global_navbar_top_color: 'navbar-dark'
bootstrap_global_navbar_top_background: 'bg-secondary'
bootstrap_global_navbar_position: ''
bootstrap_global_navbar_color: 'navbar-dark'
bootstrap_global_navbar_background: 'bg-primary'

# Messages.
# ----------------------------
bootstrap_global_messages_widget: 'toasts'

# Colors.
# ----------------------------
bootstrap_global_system_messages: 'messages_white'

# Tables.
# ----------------------------
bootstrap_global_table_hover: 1
bootstrap_global_table_style: 'table-striped'

# Icons.
# ----------------------------
bootstrap_global_bootstrap_icons: 1
